<html>
    <head>
        <title>AI Object Finder</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body background="background.jpg">
<center>

    <h1 class="btn btn-primary heading">
        AI Object Finder
        <br>
        The input name that you enter should match the names present in CoCo model then only it will detect
    </h1>
    <br>

    <h2>Object Name:</h2>
    <input id="ObjectName">
    <br><br><br>

    <button id="start" onclick="start()" class="btn btn-success">Start</button>
    <br><br>

    <span>
    <h3 id="noOfObjects" class="btn btn-warning"></h3>

    <h3 id="status" class="btn btn-danger"></h3>
    <br><br>
    </span>
    
</center>
    </body>
</html>
